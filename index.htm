<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Color Types</title>
</head>
<body>

    <h1>CSS Color Types</h1>

    <div class="color-box named">Named Color: Tomato</div>
    <div class="color-box hex">HEX Color: #3498db</div>
    <div class="color-box rgb">RGB Color: rgb(46, 204, 113)</div>
    <div class="color-box rgba">RGBA Color: rgba(241, 196, 15, 0.8)</div>
    <div class="color-box hsl">HSL Color: hsl(120, 100%, 50%)</div>
    <div class="color-box hsla">HSLA Color: hsla(240, 100%, 50%, 0.5)</div>

</body>
</html>
